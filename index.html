<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #language-selector {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <h1 id="greeting">Сәлем Әлем</h1>
    <select id="language-selector">
        <option value="kz">Қазақша</option>
        <option value="ru">Орысша</option>
    </select>
    <script>
        const translations = {
            kz: "Сәлем Әлем",
            ru: "Привет Мир"
        };
        document.getElementById('language-selector').addEventListener('change', function() {
            const selectedLang = this.value;
            document.getElementById('greeting').innerHTML = translations[selectedLang];
        });
    </script>
</body>
</html>
