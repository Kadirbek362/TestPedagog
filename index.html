<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #language-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        #language-buttons button {
            padding: 5px 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            background: white;
        }
        #language-buttons button.active {
            font-weight: bold;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1 id="greeting">–°”ô–ª–µ–º ”ò–ª–µ–º</h1>
    <div id="language-buttons">
        <button data-lang="kz" class="active">üá∞üáø “ö–∞–∑–∞“õ—à–∞</button>
        <button data-lang="ru">üá∑üá∫ –û—Ä—ã—Å—à–∞</button>
    </div>
    <script>
        const translations = {
            kz: "–°”ô–ª–µ–º ”ò–ª–µ–º",
            ru: "–ü—Ä–∏–≤–µ—Ç –ú–∏—Ä"
        };
        document.getElementById('language-buttons').addEventListener('click', function(e) {
            if (e.target.tagName === 'BUTTON') {
                const selectedLang = e.target.getAttribute('data-lang');
                document.getElementById('greeting').innerHTML = translations[selectedLang];
                // –£–±—Ä–∞—Ç—å active —Å–æ –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
                document.querySelectorAll('#language-buttons button').forEach(btn => btn.classList.remove('active'));
                // –î–æ–±–∞–≤–∏—Ç—å active –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–π
                e.target.classList.add('active');
            }
        });
    </script>
</body>
</html>
